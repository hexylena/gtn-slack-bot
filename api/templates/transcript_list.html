<html>
<head>
	<meta charset="utf-8">
	<title>Certificate Request List</title>
	<style type="text/css">

	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Certificate Requests</h1>
		<h2>Pending</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>User</th>
					<th>Approved</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				{% if not user.approved %}
				<tr>
					<td>
						<a href="{{ user.slack_user_id }}">{{ user.slack_user_id }}</a>
					</td>
					<td><img src="/static/admin/img/icon-{% if user.approved %}yes{% else %}no{% endif %}.svg"></td>
				</tr>
				{% endif %}
				{% endfor %}
			</tbody>
		</table>
		<h2>Finished Requests</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>User</th>
					<th>Approved</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				{% if user.approved %}
				<tr>
					<td>
						<a href="{{ user.slack_user_id }}">{{ user.slack_user_id }}</a>
					</td>
					<td><img src="/static/admin/img/icon-{% if user.approved %}yes{% else %}no{% endif %}.svg"></td>
				</tr>
				{% endif %}
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
