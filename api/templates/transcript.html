<html>
<head>
	<meta charset="utf-8">
	<title>Transcript for {{ slack_user_id }}</title>
	<style type="text/css">

	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Transcript for {{ slack_user_id }}</h1>
		<table border="">
			<thead>
				<tr>
					<th>Time</th>
					<th>Material</th>
					<th>Proof</th>
					<th>Valid</th>
				</tr>
			</thead>
			<tbody>
				{% for row in transcript %}
				<tr>
					<td>{{ row.0 }}</td>
					<td>{{ row.1 }}</td>
					<td><a href="{{ row.2 }}">{{ row.2 }}</a></td>
					<td>
						<input type="checkbox" name="" id="" value="" />
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
