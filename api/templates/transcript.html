<html>
<head>
	<meta charset="utf-8">
	<title>Transcript for {{ slack_user_id }}</title>
	<style type="text/css">

	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Transcript for {{ slack_user_id }}</h1>
		<table border="">
			<thead>
				<tr>
					<th style="width: 5em;">Valid</th>
					<th>Material</th>
					<th>Proof</th>
				</tr>
			</thead>
			<tbody>
				{% for row in transcript %}
				<tr>
					<td>
						<label>
						<input type="checkbox" id="{{ row.3 }}" checked/>
						Valid
						</label>
					</td>
					<td>
						<select name="actual_course">
							{% for value in channel_mapping %}
							<option value="{{ value }}" {% if value == row.1 %}selected{% endif %}>{{ value }}</option>
							{% endfor %}
						</select>
					</td>
					<td><a href="{{ row.2 }}">{{ row.2 }}</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
<style type="text/css" media="all">
label {
	width: 100%;
	height: 100%;
	padding: 0.5em 0;
}

label:hover {
	background: #ccc;
}
</style>
</html>
